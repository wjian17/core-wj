spring:
  application:
    name: springcloud-wj-configClient
  http:
    encoding: { charset: UTF-8, enable: true, force: true }
  cloud:
    config:
      uri: http://localhost:8757
      profile: dev
      discovery:
        service-id: springcloud-wj-configServer
        enabled: true


#Eureka 相关配置
eureka:
  instance:
    hostname: localhost
  # 关闭自我保护，及时剔除无用服务
  server:
    enableSelfPreservation: true
  client:
    service-url:
      defaultZone: http://admin:admin@localhost:8750/eureka/
    # 是否从其他的服务中心同步服务列表
    fetch-registry: true
    # 是否把自己作为服务注册到其他服务注册中心
    register-with-eureka: true

info:
  component: springcloud-wj-configClient
  contact:
    email: wjian17@qq.com
    phone: 18810078492

#开启所有端点
management:
  endpoints:
    web:
      exposure:
        include: "*"