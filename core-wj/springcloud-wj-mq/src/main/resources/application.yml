# 服务端口号
server:
  port: 8754

# 参考链接 https://blog.csdn.net/chengkui1990/article/details/80908405
# 相关配置
eureka:
  instance:
    hostname: localhost
  # 关闭自我保护，及时剔除无用服务
  server:
    enableSelfPreservation: true
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    # 是否从其他的服务中心同步服务列表
    fetch-registry: true
    # 是否把自己作为服务注册到其他服务注册中心
    register-with-eureka: false

spring:
  application:
    name: springcloud-wj-mq
    rabbitmq:
      host: localhost
      port: 5672
      username: guest
      password: guest
      virtual-host: /
      #    支持发布确认
      publisher-confirms: true
      #    支持发布返回
      publisher-returns: true
      listener:
        simple:
          #采用手动应答
          acknowledge-mode: manual
          # 当前监听容器数
          concurrency: 1
          # 最大数
          max-concurrency: 1
          # 是否支持重试
          retry:
            enabled: true
  activemq:
    broker-url: tcp://localhost:61616
    in-memory: true
    password: admin
    user: admin
    pool:
      enabled: false
#如果为True，则是Topic；如果是false或者默认，则是queue
  jms:
    pub-sub-domain: false
